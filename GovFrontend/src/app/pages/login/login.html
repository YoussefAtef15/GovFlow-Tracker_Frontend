<div class="login-card">
  <div class="login-header">
    <i class="fas fa-building login-icon"></i>
    <h1 class="login-title">GovFlow Tracker</h1>
    <p class="login-subtitle">Digital Government Services Portal</p>
  </div>

  <form (ngSubmit)="login()" class="login-form">
    <!-- ✅ تم تغيير هذا الجزء بالكامل ليناسب الرقم القومي -->
    <div class="form-group">
      <label for="nationalId" class="form-label">National ID</label>
      <input type="text" id="nationalId" [(ngModel)]="nationalId" name="nationalId" placeholder="Enter your National ID" required class="form-input">
    </div>

    <div class="form-group">
      <label for="password" class="form-label">Password</label>
      <div class="password-wrapper">
        <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Enter your password" required class="form-input">
        <button type="button" class="password-toggle" (click)="togglePasswordVisibility()">
          <i id="passwordToggleIcon" class="fas fa-eye"></i>
        </button>
      </div>
    </div>

    <div class="form-checkbox">
      <input type="checkbox" id="rememberMe" [(ngModel)]="rememberMe" name="rememberMe" class="checkbox-input">
      <label for="rememberMe" class="checkbox-label">Remember me</label>
    </div>

    <button type="submit" class="login-button">
      <i class="fas fa-sign-in-alt button-icon"></i>Login
    </button>
  </form>

  <div class="login-links">
    <a routerLink="/register" class="link-action">Don't have an account? Register</a>
  </div>

  <div class="login-warning">
    <p class="warning-text">
      <i class="fas fa-exclamation-triangle warning-icon"></i>
      This system is a simulation and not connected to real government entities
    </p>
  </div>
</div>
