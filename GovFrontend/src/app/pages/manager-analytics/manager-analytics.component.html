<div class="analytics-grid">
  <div class="analytics-card">
    <h3 class="card-title">Requests by Service Type</h3>
    <div class="progress-list">
      <div class="progress-item">
        <span class="progress-label">License Services</span>
        <div class="progress-bar-container">
          <div class="progress-bar blue" style="width: 80%;"></div>
        </div>
        <span class="progress-value">80%</span>
      </div>
      <div class="progress-item">
        <span class="progress-label">Building Permits</span>
        <div class="progress-bar-container">
          <div class="progress-bar green" style="width: 60%;"></div>
        </div>
        <span class="progress-value">60%</span>
      </div>
      <div class="progress-item">
        <span class="progress-label">Complaints</span>
        <div class="progress-bar-container">
          <div class="progress-bar yellow" style="width: 40%;"></div>
        </div>
        <span class="progress-value">40%</span>
      </div>
    </div>
  </div>

  <div class="analytics-card">
    <h3 class="card-title">Approval Rates</h3>
    <div class="rate-summary">
      <div class="rate-percentage">87%</div>
      <p class="rate-subtitle">Overall approval rate</p>
      <div class="rate-details">
        <div class="rate-item"><span>Approved</span><span class="rate-approved">87%</span></div>
        <div class="rate-item"><span>Rejected</span><span class="rate-rejected">8%</span></div>
        <div class="rate-item"><span>Pending</span><span class="rate-pending">5%</span></div>
      </div>
    </div>
  </div>

  <div class="analytics-card">
    <h3 class="card-title">Processing Time</h3>
    <div class="rate-summary">
      <div class="rate-percentage blue-text">4.2</div>
      <p class="rate-subtitle">Average days</p>
      <div class="rate-details">
        <div class="rate-item"><span>Traffic Dept</span><span>3.8 days</span></div>
        <div class="rate-item"><span>Municipality</span><span>5.1 days</span></div>
      </div>
    </div>
  </div>
</div>
