<div class="profile-container">
  <div class="profile-content">
    <div class="bg-white rounded-lg shadow-lg p-6">
      <div class="mb-6 flex items-start justify-between">
        <div>
          <h1 class="text-2xl font-bold text-gray-900 mb-2">Profile &amp; Settings</h1>
          <p class="text-gray-600">Manage your account information and preferences</p>
        </div>

        <div class="avatar-section">
          <div class="avatar-container">
            <img *ngIf="userProfile.avatar"
                 [src]="userProfile.avatar"
                 alt="Profile Avatar"
                 class="avatar-image">
            <div *ngIf="!userProfile.avatar" class="avatar-placeholder">
              {{ getInitials() }}
            </div>

            <label *ngIf="isEditing" class="avatar-edit" for="avatarUpload">
              <i class="fas fa-camera"></i>
              <input type="file" id="avatarUpload" class="file-input"
                     accept="image/*" (change)="onFileSelected($event)">
            </label>
          </div>
        </div>
      </div>

      <div class="grid md:grid-cols-2 gap-6">
        <div>
          <h3 class="text-lg font-semibold mb-4">Personal Information</h3>
          <form class="space-y-4">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
              <input
                type="text"
                [value]="userProfile.fullName"
                [readonly]="!isEditing"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-gov-blue"
                [class.bg-gray-50]="!isEditing">
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">National ID</label>
              <input
                type="text"
                [value]="userProfile.nationalId"
                readonly
                class="w-full px-3 py-2 border border-gray-300 rounded-md bg-gray-50">
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
              <input
                type="email"
                [value]="userProfile.email"
                [readonly]="!isEditing"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-gov-blue"
                [class.bg-gray-50]="!isEditing">
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Phone Number</label>
              <input
                type="tel"
                [value]="userProfile.phone"
                [readonly]="!isEditing"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-gov-blue"
                [class.bg-gray-50]="!isEditing">
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Address</label>
              <textarea
                rows="3"
                [readonly]="!isEditing"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-gov-blue"
                [class.bg-gray-50]="!isEditing">{{ userProfile.address }}</textarea>
            </div>
          </form>
        </div>

        <div>
          <h3 class="text-lg font-semibold mb-4">Security Settings</h3>
          <form class="space-y-4 mb-6">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Current Password</label>
              <input
                type="password"
                [(ngModel)]="currentPassword"
                [readonly]="!isEditing"
                name="currentPassword"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-gov-blue"
                [class.bg-gray-50]="!isEditing">
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">New Password</label>
              <input
                type="password"
                [(ngModel)]="newPassword"
                [readonly]="!isEditing"
                name="newPassword"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-gov-blue"
                [class.bg-gray-50]="!isEditing">
              <p class="text-xs text-gray-500 mt-1">Password must be at least 8 characters long</p>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Confirm New Password</label>
              <input
                type="password"
                [(ngModel)]="confirmPassword"
                [readonly]="!isEditing"
                name="confirmPassword"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-gov-blue"
                [class.bg-gray-50]="!isEditing">
            </div>
            <button
              type="button"
              (click)="updatePassword()"
              [disabled]="!isEditing || !isPasswordValid()"
              class="bg-gov-blue text-white px-4 py-2 rounded-md hover:bg-gov-dark-blue disabled:opacity-50 disabled:cursor-not-allowed">
              Update Password
            </button>
          </form>

          <h3 class="text-lg font-semibold mb-4">Notification Preferences</h3>
          <div class="space-y-3">
            <label class="flex items-center">
              <input
                type="checkbox"
                [checked]="userProfile.notifications.email"
                [disabled]="!isEditing"
                (change)="onNotificationChange('email', $event)"
                class="mr-3 text-gov-blue">
              <span class="text-sm">Email notifications for status updates</span>
            </label>
            <label class="flex items-center">
              <input
                type="checkbox"
                [checked]="userProfile.notifications.sms"
                [disabled]="!isEditing"
                (change)="onNotificationChange('sms', $event)"
                class="mr-3 text-gov-blue">
              <span class="text-sm">SMS notifications for urgent updates</span>
            </label>
            <label class="flex items-center">
              <input
                type="checkbox"
                [checked]="userProfile.notifications.marketing"
                [disabled]="!isEditing"
                (change)="onNotificationChange('marketing', $event)"
                class="mr-3 text-gov-blue">
              <span class="text-sm">Marketing communications</span>
            </label>
          </div>
        </div>
      </div>

      <!-- أزرار الحفظ والإلغاء -->
      <div class="mt-8 pt-6 border-t border-gray-200">
        <div class="flex space-x-4">
          <button
            (click)="saveProfile()"
            [disabled]="!isEditing || isLoading"
            class="bg-gov-blue text-white px-6 py-2 rounded-md hover:bg-gov-dark-blue disabled:opacity-50 disabled:cursor-not-allowed">
            {{ isLoading ? 'Saving...' : 'Save Changes' }}
          </button>
          <button
            (click)="cancelEditing()"
            [disabled]="!isEditing"
            class="bg-gray-200 text-gray-700 px-6 py-2 rounded-md hover:bg-gray-300 disabled:opacity-50 disabled:cursor-not-allowed">
            Cancel
          </button>
          <button
            *ngIf="!isEditing"
            (click)="enableEditing()"
            class="bg-gray-200 text-gray-700 px-6 py-2 rounded-md hover:bg-gray-300">
            Edit Profile
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
